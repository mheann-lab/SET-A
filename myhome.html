<html lang="en">
    
<head>

</head>
<body> 
    
    <div class="wave">
        
        <h1>Motorbike </h1> 
        <h1> Color </h1>
        <h1>Changer</h1>
        
    </div> 
    <div class="shadow-box">
        
        <img src="motor.png" alt="motor" id="bg">
        
    </div> 
    <div class="button-section"> 
        
        <table> 
            <td>
                <h6>Generate Random Color</h6> 
            </td> 
           
            <td>
                <h6>Generate Specific Color</h6>
            </td>
        </table> 
        
        <button id="generate">Generate</button> 
        
        <select name="text" id="color"> 
            
            <option value="color1">blue</option>

            <option value="color3">gray</option> 
            
            <option value="color4">green</option> 
            
            <option value="color5">black</option> 
            
            <option value="color6">white</option> 
            
        </select> 
        
        <button id="button-show" onclick="showColor()"> <a href=""></a>Show</button> 
        
        <button id="button-reset" onclick="clearColor()"><a href=""></a>Reset</button> 
        
    </section>
    </div> 
    
    <script src="js/myjs.js"></script>
